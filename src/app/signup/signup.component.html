<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 rounded w-100" style="max-width: 400px;">
      <div class="text-center mb-4">
        <img src="img/Savingsense.png" alt="Logo" class="mb-3" style="width: 50px; height: 50px;">
        <h3>Savingsense Sign Up</h3>
      </div>
  
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <!-- Email -->
        <div class="form-floating mb-3 position-relative">
          <input
            type="email"
            autocomplete="off"
            class="form-control"
            id="email"
            formControlName="email"
            placeholder="Email Address"
            required
          />
          <label for="email">Email</label>
          <i class="bi bi-envelope position-absolute top-50 end-0 translate-middle-y me-3"></i>
          <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors?.required">Email is required</div>
            <div *ngIf="f['email'].errors?.email">Enter a valid email address</div>
          </div>
        </div>
  
        <!-- Username -->
        <div class="form-floating mb-3 position-relative">
          <input
            type="text"
            autocomplete="off"
            class="form-control"
            id="username"
            formControlName="username"
            placeholder="Username"
            required
          />
          <label for="username">Username</label>
          <i class="bi bi-person position-absolute top-50 end-0 translate-middle-y me-3"></i>
          <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
            <div *ngIf="f['username'].errors?.required">Username is required</div>
            <div *ngIf="f['username'].errors?.minlength">Username must be at least 4 characters long</div>
          </div>
        </div>
  
        <!-- Password -->
        <div class="form-floating mb-3 position-relative">
          <input
          type="{{ passwordType }}" 
            autocomplete="off"
            class="form-control"
            id="password"
            formControlName="password"
            placeholder="Password"
            required
          />
          <label for="password">Password</label>
          <i
          class="bi 
          {{ passwordType === 'password' ? 'bi-eye-slash text-warning' : 'bi-eye text-success' }} 
          position-absolute top-50 end-0 translate-middle-y me-3" 
            (click)="togglePasswordVisibility()"
          ></i>
          <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
            <div *ngIf="f['password'].errors?.required">Password is required</div>
            <div *ngIf="f['password'].errors?.minlength">Password must be at least 6 characters long</div>
          </div>
        </div>
  
        <!-- Verify Password -->
        <div class="form-floating mb-3 position-relative">
          <input
            type="password"
            autocomplete="off"
            class="form-control"
            id="verifyPassword"
            formControlName="verifyPassword"
            placeholder="Verify Password"
            required
          />
          <label for="verifyPassword">Verify Password</label>
          <i class="bi bi-lock-fill position-absolute top-50 end-0 translate-middle-y me-3"></i>
          <div *ngIf="submitted && f['verifyPassword'].errors" class="invalid-feedback">
            <div *ngIf="f['verifyPassword'].errors?.required">Verify password is required</div>
            <div *ngIf="f['verifyPassword'].errors?.mustMatch">Passwords do not match</div>
          </div>
        </div>
  
        <!-- Submit -->
        <button type="submit" class="btn btn-primary w-100 mt-3" [disabled]="signupForm.invalid">Sign Up</button>
  
        <!-- Return to Login -->
        <div class="text-center mt-3">
          <p>Already have an account? <a (click)="onReturnToLogin()" class="text-primary" style="cursor: pointer;">Login</a></p>
        </div>
      </form>
    </div>
  </div>
