<header id="header" class="header d-flex align-items-center fixed-top">
    <div
        class="header-container container-fluid container-xl position-relative d-flex align-items-center justify-content-between">
  
        <a  routerLink="/dashboard" class="logo d-flex align-items-center me-auto me-xl-0">
            <h1 class="sitename"><img src="img/logo.png" alt="logo" ></h1>
        </a>
  
        <a class="btn-getstarted" routerLink="/dashboard"><i class="bi bi-x"></i></a>
  
    </div>
  </header>
  <main class="main">
  <div class="container pt-5 mt-5">
    <h3>Backup Data</h3>
    <!-- <div class="mt-3">
      <button class="btn btn-primary me-2" (click)="downloadAsExcel()">Download as Excel</button>
      <button class="btn btn-success" (click)="downloadAsJson()">Download as JSON</button>
    </div> -->
    <div class="mt-3">
      <div class="row g-2 align-items-end">
        <!-- Start Date -->
        <div class="col-6">
          <div class="form-floating">
            <input type="date" class="form-control" id="startDate" [(ngModel)]="startDate" />
            <label for="startDate">Start Date</label>
          </div>
        </div>
        <!-- End Date -->
        <div class="col-6">
          <div class="form-floating">
            <input type="date" class="form-control" id="endDate" [(ngModel)]="endDate" />
            <label for="endDate">End Date</label>
          </div>
        </div>
        <!-- Print Button -->
        <div class="col-12 col-sm-4">
          <button class="btn btn-danger w-100" (click)="printAsPdf()"><i class="bi bi-printer me-1"></i> Print as PDF</button>
        </div>
      </div>
    </div>
    

  </div>
  </main>
  <footer id="footer" class="footer">

    <div class="container copyright text-center mt-4">
     <div class="credits">
        Developed by <i class="bi bi-balloon text-danger mx-1"></i> Vimal Raj
      </div>
    </div>

  </footer>
